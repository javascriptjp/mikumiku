<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>mikumiku</title>
        <script src="https://kit.fontawesome.com/b3260d4c74.js" async></script>
        <script src="./assets/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    </head>
    <body class="mikumiku-theme">
        <div class="player">
            <div class="topbar">
                <div class="inside">
                    <div class="button-minimize">
                        <i class="fa-solid fa-chevron-down fa-xl"></i>
                    </div>
                    <div class="button-menu">
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </div>
                </div>
            </div>
            <div class="video"></div>
            <div class="accessory">
                <div class="inside">
                    <div class="button-bookmark">
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </div>
                    <div class="button-like">
                        <i class="fa-regular fa-heart fa-xl"></i>
                    </div>
                    <div class="button-add">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </div>
                </div>
            </div>
            <div class="seekbar">
                <div class="timebar">
                    <div class="time"></div>
                </div>
            </div>
            <div class="control">
                <div class="inside">
                    <div class="button-backward">
                        <i class="fa-solid fa-backward-fast fa-lg"></i>
                    </div>
                    <div class="button-play">
                        <i class="fa-solid fa-play fa-2xl"></i>
                    </div>
                    <div class="button-forward">
                        <i class="fa-solid fa-forward-fast fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
